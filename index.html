<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Quiz (Ironhack Edition)</title>
    <!-- CSS ONLY -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- FONTE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINKED FILE -->
    <link rel="stylesheet" href="/assets/style/style.css" />
  </head>

  <!-- GAME SCREEN CARD -->
  <body>
    <div class="game-card">
      <div class="game-logo-start">
        <img src="/assets/images/game-logo-img.png" alt="game logo" />
      </div>
      <div id="start-game">
        <button type="button" class="start-btn btn">Start Game</button>
      </div>
      <div id="question-box" class="hide">
        <div id="question"></div>
        <div id="answer-opt" class="answer-box">
          <button class="answer-btn btn">Option 1</button>
          <button class="answer-btn btn">Option 2</button>
          <button class="answer-btn btn">Option 3</button>
          <button class="answer-btn btn">Option 4</button>
        </div>
      </div>
    </div>
    <!-- JS LINKED FILES -->
    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
